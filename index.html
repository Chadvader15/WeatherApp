<!DOCTYPE html>
<html>
    <head>
        <title>WeatherApp</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
        <link rel="stylesheet" href="index.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
        <script src="index.js" defer></script>

    </head>
    <body>
        <div class="container">
            <h1 class="white-text text-center">Weather App</h1>
            <div class="row justify-content-center">
              <div class="col-8">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <h3 class="text-center" id="city"></h3>
                      </div>
                      <div class="col">
                        <div class="text-center" id="icon"></div>
                      </div>
                      <div class="col">
                        <h3 class="text-center" id="temp"></h3>
                        <div class="text-center">
                          <button class="btn btn-primary" id="temp-button">Celsius/Fahrenheit</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
